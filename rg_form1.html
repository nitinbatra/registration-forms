<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration form1</title>
	<style>
		#head::before{
			content:"----------------";
			color: grey;
		}
		#head::after{
			content:"----------------";
			color: grey;
		}
	</style>
</head>
<body>
		<div style="margin-top: 3%; margin-left: 30%; margin-right: 20%; border-style: solid; width: 45%; background-color: #344163;">
			<table border="0" width="82%;" style="margin-left: 10%; margin-right: 10%; margin-top: 7%; margin-bottom: 7%; background-color: whitesmoke;">
				<tr>
					<td colspan="2">
						<div id="head" style="margin-top: 5%; margin-left: 8%; margin-right: 8%; margin-bottom: 3%; font-size: 31px;">
							Register
						</div>	
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<div style="margin-left: 8%; margin-right: 8%; font-size: 20px; margin-top: 1%; margin-bottom: 2%; color: grey;">
						Create your account. Its's free and only takes a minute.
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div style="margin-left: 15%; margin-right: 7%; margin-top: 2%; margin-bottom: 2%;">
							<input type="text" placeholder="First Name" style="width:100%; height: 35px; font-size: 20px; padding-left: 3%;">
						</div>
					</td>
					<td>
						<div style="margin-left: 3%; margin-right: 15%; margin-top: 2%; margin-bottom: 2%;">
							<input type="text" placeholder="Last Name" style="width:100%; height: 35px; font-size: 20px; padding-left: 3%;">
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<div style="margin-left: 7.5%; margin-right: 7.5%; margin-top: 2%; margin-bottom: 2%">
							<input type="email" placeholder="Email" style="width:98.5%; height: 35px; font-size: 20px; padding-left: 3%;">
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<div style="margin-left: 7.5%; margin-right: 7.5%; margin-top: 2%; margin-bottom: 2%">
							<input type="password" placeholder="Password" style="width:98.5%; height: 35px; font-size: 20px; padding-left: 3%;">
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<div style="margin-left: 7.5%; margin-right: 7.5%; margin-top: 2%; margin-bottom: 2%">
							<input type="password" placeholder="Confirm Password" style="width:98.5%; height: 35px; font-size: 20px; padding-left: 3%;">
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<div style="margin-left: 7.5%; margin-right: 7.5%; margin-top: 2%; margin-bottom: 2%; font-size: 20px; color: grey;">
							<input type="checkbox" id="select">
							<label for="select" style="cursor: pointer;">I accept the <span style="color: green;">Terms of use</span> & <span style="color: green;">Privacy Policy.</span></label>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<div style="margin-left: 9.5%; margin-right: 7.5%; margin-top: 2%; margin-bottom: 2%;">
						<button style="width: 100%; height: 45px; background-color: #1e990b; color: white; font-weight: bold; font-size: 20px; border-style: none; border-radius: 5px; text-align: center; cursor: pointer;">Register Now</button>
						</div>
					</td>
				</tr>
			</table>
			<div style="color: white; text-align: center; margin-bottom: 5%; margin-top: -4%; cursor: pointer;">
				Already have an account?<span style="text-decoration: underline;">Sign in</span>
			</div>
		</div>
</body>
</html>
